<page-template icon="fas fa-tags" [loading]="loading" [titulo]="title" [descricao]="descricao">
    <div class="">
        <tabela-pesquisa-template [loading]="loading" [total]="total" linknovo="/operacional/produto/form">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-left">Nome</th>
                        <th class="text-center">Destaque</th>
                        <th class="text-center">Cat./Sub./Tipo</th>
                        <th class="text-center">Usu√°rio</th>
                        <th class="text-center">Criado</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="trpointer" *ngFor="let item of lista">
                        <th class="text-left" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }"> {{item.nome}} </th>
                        <td class="text-center" *ngIf="item.destaque" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }">
                            <i class="fas fa-check-circle"></i>
                        </td>
                        <td *ngIf="!item.destaque" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }"></td>
                        <td class="text-center" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }"> {{item.categoria.nome}} / {{item.subcategoria.nome}} / {{item.tipoproduto.nome}}</td>
                        <td class="text-center" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }"> {{item.usuario.username}} </td>
                        <td class="text-center" routerLink="/operacional/produto/form" [queryParams]="{_id: item._id }"> {{item.createdAt | dataHoraBr}} </td>
                        <td class="text-center">
                            <button class="btn btn-outline-danger" (click)="delete(item._id)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </tabela-pesquisa-template>
    </div>
</page-template>
<btn-print></btn-print>
