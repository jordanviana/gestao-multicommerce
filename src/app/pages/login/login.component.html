<div class="login">
    <div class="box-login col-md-3">
        <div class="logo">
            <img src="" alt="" class="src">
        </div>
        <form [formGroup]="form" class="box-form" ngSub >
            <div class="row">
                <div class="col-12 form-group">
                    <!-- <label for="">Username</label> -->
                    <input formControlName="email" type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <!-- <label for="">Password</label> -->
                    <input formControlName="senha" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                   <button type="submit" (click)="logar()" [disabled]="form.invalid" class="btn btn-block btn-primary">
                     <text-spinner [loading]="loading">
                         Entrar
                     </text-spinner>
                   </button>
                </div>
            </div>
        </form>
    </div>
</div>
